<html> 
<head> 
<title>Case Converter</title> 
<script type="text/javascript"> 
function upperMe() { 
    document.getElementById("output").value = document.getElementById("input").value.toUpperCase(); 
} 
</script> 
</head> 
<body> 
Enter lowercase letters for conversion to uppercase:<br><br> 
<form> 
Input : <input type="text" name="input" id="input" value="" onchange="upperMe()" /><br />
<input type="button"  value="convert" /><br>
Output : <input type="text" name="output" id="output" value="" /> 
</form> 
</body> 
</html>
